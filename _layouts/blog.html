---
layout: default
---
<div class="page-title">
{{ page.title }}
</div>
<div class="page-date">
<a href="https://github.com/{{ page.author }}">{{ page.author }}</a>, {{ page.date | date:"%Y/%m/%d" }}
</div>
<div class="article">
标签：
{{ page.tags | join:", " }}
</div>
<div class="article">
  {{ content }}
</div>
